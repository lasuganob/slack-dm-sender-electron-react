name: Build Windows

on:
  workflow_dispatch:
  push:
    branches:
      - feature/attachment

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create config.json with Slack bot token
        shell: bash
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: |
          cat <<EOF > config.json
          {
            "slackBotToken": "${SLACK_BOT_TOKEN}",
            "sendOnlyToWfhIspUsers": true,
            "exceptionUserIds": ["U05Q9EDGM6Z", "UC61T7TE2", "U09A58SEJLR"]
          }
          EOF

          echo "Created config.json:"
          cat config.json

      - name: Build & package (Windows portable)
        env:
          # Not strictly needed for config.json anymore, but harmless
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          CI: true
        run: npm run dist:win

      - name: Upload Windows portable exe
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: dist/*.exe
          if-no-files-found: error
